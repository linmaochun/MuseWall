    <title>ArtFrame æè‡´å£çº¸ç”Ÿæˆå™¨ (1:1å®Œç¾å¯¹é½ç‰ˆ)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;

        h2 {

        .main-layout {

        }
        .controls-wrapper {
            flex: 1;
            min-width: 300px;

        }
        .controls {
            background: #1c1c1e; /* iOS é£æ ¼æ·±è‰²èƒŒæ™¯ */
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid #2c2c2e;
        }
        .control-group {

        }
        .control-group label {
            font-size: 13px;
            margin-bottom: 10px;
            color: #a1a1a6;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        /* åŒè¾“å…¥æ¡†å¸ƒå±€ */
        .input-row { display: flex; gap: 10px; }
        .input-row input {
            background: #2c2c2e; border: 1px solid #3a3a3c; color: #fff;
            padding: 10px; border-radius: 8px; width: 100%;
            text-align: center; font-size: 14px;

        .input-row input:focus { outline: none; border-color: #0a84ff; }
        
        input[type="range"] {
            width: 100%; accent-color: #0a84ff; cursor: pointer;

        }
        
        .file-upload-label {
            display: block; background: #2c2c2e; color: #ddd;
            text-align: center; padding: 16px; border-radius: 14px;
            cursor: pointer; border: 2px dashed #48484a; transition: all 0.3s;
            font-size: 14px; font-weight: 500;
        }
        .file-upload-label:hover { background: #3a3a3c; border-color: #636366; }
        .file-upload input[type="file"] { display: none; }

        #preview-container {
            position: relative;
            box-shadow: 
                0 0 0 4px #1c1c1e,
                0 30px 60px rgba(0,0,0,0.8); 
            border-radius: 20px; overflow: hidden; font-size: 0;
            max-height: 80vh; background: #000;
            aspect-ratio: 9 / 16; 
        }
        canvas { height: 100%; width: auto; display: block; margin: 0 auto; }
        
        /* æŒ‰é’®ç»„æ ·å¼ */
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        button {
            border: none; padding: 16px 10px; border-radius: 14px;
            font-size: 14px; font-weight: 600; cursor: pointer;
            transition: transform 0.1s, opacity 0.2s; flex: 1;
            line-height: 1.4;
        }
        button:active { transform: scale(0.98); }
        button span { display: block; font-size: 11px; font-weight: 400; opacity: 0.7; margin-top: 2px; }
        
        .btn-primary { background: linear-gradient(135deg, #0a84ff, #0056b3); color: white; }
        .btn-primary:hover { opacity: 0.9; }
        
        .btn-secondary { background: #3a3a3c; color: #fff; }
        .btn-secondary:hover { background: #48484a; }
        
        .detect-btn {
            background: transparent; border: 1px solid #48484a; color: #a1a1a6;
            padding: 4px 8px; border-radius: 6px; font-size: 11px;
            cursor: pointer; margin-left: 10px;
        }
        .detect-btn:hover { background: #3a3a3c; color: #fff; }
    </style>
</head>
<body>

    <h2>ArtFrame å£çº¸ç”Ÿæˆå™¨</h2>

    <div class="main-layout">
        <div class="controls-wrapper">
            <div class="controls">
                <div class="control-group">
                    <div class="file-upload">
                        <label for="uploadInput" class="file-upload-label">
                            ğŸ“ ç‚¹å‡»é€‰æ‹©å›¾ç‰‡
                        </label>
                        <input type="file" id="uploadInput" accept="image/*">
                    </div>
                </div>

                <div class="control-group">
                    <label>
                        åˆ†è¾¨ç‡ (å®½ x é«˜)
                        <button class="detect-btn" onclick="detectResolution()">ğŸ“ è·å–å±å¹•å°ºå¯¸</button>
                    </label>
                    <div class="input-row">
                        <input type="number" id="inputWidth" value="1440">
                        <span style="align-self:center; color:#555;">x</span>
                        <input type="number" id="inputHeight" value="2560">
                    </div>
                </div>

                <div class="control-group">
                    <label>èƒŒæ™¯æ¨¡ç³Š (Blur): <span id="blurVal">60</span></label>
                    <input type="range" id="blurRange" min="0" max="150" value="60">
                </div>
                
                <div class="control-group">
                    <label>èƒŒæ™¯äº®åº¦ (Brightness): <span id="briVal">90</span>%</label>
                    <input type="range" id="briRange" min="20" max="120" value="90">
                </div>

                <div class="control-group">
                    <label>å‰æ™¯ç¼©æ”¾ (Scale): <span id="scaleVal">82</span>%</label>
                    <input type="range" id="scaleRange" min="30" max="95" value="82">
                </div>

                <div class="control-group">
                    <label>å‚ç›´ä½ç½® (Position): <span id="posVal">42</span>%</label>
                    <input type="range" id="posRange" min="20" max="80" value="42">
                </div>
                
                <div class="control-group">
                    <label>å¡ç‰‡åœ†è§’ (Radius): <span id="radiusVal">50</span>px</label>
                    <input type="range" id="radiusRange" min="0" max="160" step="5" value="50">
                </div>

                <div class="btn-group">
                    <button class="btn-primary" onclick="downloadImage('full')">
                        ä¿å­˜å®Œæ•´å£çº¸
                        <span>é€‚åˆæ¡Œé¢ (Home Screen)</span>
                    </button>
                    <button class="btn-secondary" onclick="downloadImage('lock')">
                        ä¿å­˜å…¨æ¨¡ç³Šç‰ˆ
                        <span>é€‚åˆé”å± (Lock Screen)</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="preview-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const previewContainer = document.getElementById('preview-container');
        
        const inputs = {
            upload: document.getElementById('uploadInput'),
            width: document.getElementById('inputWidth'),
            height: document.getElementById('inputHeight'),
            blur: document.getElementById('blurRange'),
            bri: document.getElementById('briRange'),
            scale: document.getElementById('scaleRange'),
            pos: document.getElementById('posRange'),
            radius: document.getElementById('radiusRange')
        };
        
        const displays = {
            blur: document.getElementById('blurVal'),
            bri: document.getElementById('briVal'),
            scale: document.getElementById('scaleVal'),
            pos: document.getElementById('posVal'),
            radius: document.getElementById('radiusVal')
        };

        let originalImage = new Image();
        let isImageLoaded = false;

        // 1. è‡ªåŠ¨æ£€æµ‹åˆ†è¾¨ç‡
        function detectResolution() {
            const dpr = window.devicePixelRatio || 1;
            let screenW = Math.round(window.screen.width * dpr);
            let screenH = Math.round(window.screen.height * dpr);
            // ç¡®ä¿æ˜¯ç«–å±æ¯”ä¾‹
            if (screenW > screenH) [screenW, screenH] = [screenH, screenW];

            inputs.width.value = screenW;
            inputs.height.value = screenH;
            
            updateCanvasSize();
            if (isImageLoaded) render();
            else drawPlaceholder();
            
            const btn = document.querySelector('.detect-btn');
            const originalText = btn.innerText;
            btn.innerText = `âœ… å·²åº”ç”¨`;
            setTimeout(() => btn.innerText = originalText, 1500);
        }
        // é»˜è®¤æ‰§è¡Œä¸€æ¬¡
        detectResolution();

        function updateCanvasSize() {
            const w = parseInt(inputs.width.value) || 1080;
            const h = parseInt(inputs.height.value) || 1920;
            canvas.width = w;
            canvas.height = h;
            previewContainer.style.aspectRatio = `${w} / ${h}`;
        }

        function drawPlaceholder() {
            updateCanvasSize();
            ctx.fillStyle = "#1c1c1e"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#5f6368";
            const fontSize = Math.floor(canvas.width / 22); 
            ctx.font = `bold ${fontSize}px -apple-system, sans-serif`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(`ç­‰å¾…ä¸Šä¼ å›¾ç‰‡`, canvas.width/2, canvas.height/2);
            ctx.font = `${fontSize * 0.7}px sans-serif`;
            ctx.fillText("è¯·åœ¨å·¦ä¾§é€‰æ‹©æ–‡ä»¶", canvas.width/2, canvas.height/2 + fontSize * 1.5);
        }
        drawPlaceholder();

        // äº‹ä»¶ç›‘å¬
        Object.values(inputs).forEach(input => {
            if(input !== inputs.upload) {
                input.addEventListener('input', () => {
                    updateLabels();
                    if (input === inputs.width || input === inputs.height) updateCanvasSize();
                    if (isImageLoaded) render();
                    else drawPlaceholder();
                });
            }
        });

        inputs.upload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            document.querySelector('.file-upload-label').innerText = "å·²é€‰æ‹©: " + file.name;
            const reader = new FileReader();
            reader.onload = function(event) {
                originalImage.onload = function() {
                    isImageLoaded = true;
                    render();
                }
                originalImage.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        function updateLabels() {
            displays.blur.innerText = inputs.blur.value;
            displays.bri.innerText = inputs.bri.value;
            displays.scale.innerText = inputs.scale.value;
            displays.pos.innerText = inputs.pos.value;
            displays.radius.innerText = inputs.radius.value;
        }

        function drawRoundedRectPath(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            if (ctx.roundRect) {
                ctx.roundRect(x, y, width, height, radius);
            } else {
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
            }
            ctx.closePath();
        }

        // --- æ ¸å¿ƒæ¸²æŸ“å‡½æ•°ï¼šæ¸²æŸ“å®Œæ•´å£çº¸ ---
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 1. ç»˜åˆ¶èƒŒæ™¯ (Cover)
            ctx.save();
            const scaleBg = Math.max(canvas.width / originalImage.width, canvas.height / originalImage.height);
            const wBg = originalImage.width * scaleBg;
            const hBg = originalImage.height * scaleBg;
            const xBg = (canvas.width - wBg) / 2;
            const yBg = (canvas.height - hBg) / 2;
            
            const brightness = inputs.bri.value / 100;
            // å¢åŠ ä¸€ç‚¹é¥±å’Œåº¦è®©æ¨¡ç³ŠèƒŒæ™¯ä¸å‘ç°
            ctx.filter = `blur(${inputs.blur.value}px) brightness(${brightness}) saturate(1.2)`; 
            
            // ç¨å¾®æ”¾å¤§èƒŒæ™¯(Bleed)é˜²æ­¢è¾¹ç¼˜æ¨¡ç³Šç™½è¾¹
            const bgBleed = Math.max(canvas.width, canvas.height) * 0.1; 
            ctx.drawImage(originalImage, xBg - bgBleed, yBg - bgBleed, wBg + bgBleed*2, hBg + bgBleed*2);
            ctx.restore();

            // 2. ç»˜åˆ¶æ°›å›´æš—è§’ (Vignette)
            const vignette = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, canvas.width * 0.3, 
                canvas.width / 2, canvas.height / 2, canvas.height * 0.9 
            );
            vignette.addColorStop(0, 'rgba(0,0,0,0)'); 
            vignette.addColorStop(1, 'rgba(0,0,0,0.15)');
            ctx.fillStyle = vignette;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 3. è®¡ç®—å‰æ™¯å‚æ•°
            const padding = canvas.width * 0.08; 
            const safeW = canvas.width - (padding * 2);
            const safeH = canvas.height - (padding * 2);
            let baseScale = Math.min(safeW / originalImage.width, safeH / originalImage.height);
            const finalScale = baseScale * (inputs.scale.value / 100);
            
            const wFg = originalImage.width * finalScale;
            const hFg = originalImage.height * finalScale;
            const xFg = (canvas.width - wFg) / 2;
            const yFg = (canvas.height * (inputs.pos.value / 100)) - (hFg / 2);
            const cornerRadius = parseInt(inputs.radius.value);

            // 4. ç»˜åˆ¶é˜´å½±
            ctx.save();
            drawRoundedRectPath(ctx, xFg, yFg, wFg, hFg, cornerRadius);
            ctx.shadowColor = "rgba(0, 0, 0, 0.55)"; 
            ctx.shadowBlur = canvas.height * 0.04; 
            ctx.shadowOffsetY = canvas.height * 0.02; 
            ctx.fillStyle = "black"; 
            ctx.fill();
            ctx.restore();

            // 5. ç»˜åˆ¶å‰æ™¯å¡ç‰‡
            ctx.save();
            drawRoundedRectPath(ctx, xFg, yFg, wFg, hFg, cornerRadius);
            ctx.clip();
            ctx.filter = "none"; // ç¡®ä¿å‰æ™¯æ¸…æ™°
            ctx.drawImage(originalImage, xFg, yFg, wFg, hFg);
            ctx.restore();

            // 6. ç»˜åˆ¶é«˜å…‰æè¾¹ (Rim Light)
            ctx.save();
            drawRoundedRectPath(ctx, xFg, yFg, wFg, hFg, cornerRadius);
            ctx.lineWidth = Math.max(2, canvas.width * 0.002); 
            ctx.strokeStyle = "rgba(255, 255, 255, 0.3)"; 
            ctx.stroke();
            // å†…é˜´å½±
            ctx.clip();
            ctx.lineWidth = Math.max(4, canvas.width * 0.004);
            ctx.strokeStyle = "rgba(0,0,0,0.05)";
            ctx.stroke();
            ctx.restore();
        }

        // --- ä¸‹è½½é€»è¾‘ ---
        function downloadImage(type) {
            if (!isImageLoaded) {
                alert("è¯·å…ˆé€‰æ‹©å›¾ç‰‡"); return;
            }
            
            const isLockScreen = (type === 'lock');
            const btn = isLockScreen ? document.querySelector('.btn-secondary') : document.querySelector('.btn-primary');
            const originalText = btn.innerHTML;
            btn.innerText = "å¤„ç†ä¸­...";
            
            // 1. å¼ºåˆ¶æ¸²æŸ“ä¸€æ¬¡æ ‡å‡†å®Œæ•´ç‰ˆ
            render();

            const performDownload = (suffix) => {
                 const link = document.createElement('a');
                 const timestamp = new Date().getTime();
                 const w = inputs.width.value;
                 const h = inputs.height.value;
                 link.download = `ArtFrame-${suffix}-${w}x${h}.png`;
                 link.href = canvas.toDataURL('image/png', 1.0);
                 link.click();
            };

            setTimeout(() => {
                if (isLockScreen) {
                    // --- é”å±å¤„ç†é€»è¾‘ (ä¸¥æ ¼ 1:1 å¯¹é½) ---
                    
                    // a. æˆªå›¾å½“å‰ç”»å¸ƒ
                    const snapshot = new Image();
                    snapshot.onload = function() {
                        // b. æ¸…ç©ºç”»å¸ƒ
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        // c. å«ä¸€å±‚é»‘è‰²èƒŒæ™¯ (é˜²æ­¢è¾¹ç¼˜æ¨¡ç³Šå˜é€)
                        ctx.fillStyle = "#000000";
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // d. åŸä½ç»˜åˆ¶ + å¼ºåŠ›æ¨¡ç³Š
                        ctx.save();
                        // ç¨å¾®æäº®ä¸€ç‚¹ï¼ŒæŠµæ¶ˆé»‘è‰²èƒŒæ™¯å¸¦æ¥çš„å˜æš—
                        ctx.filter = 'blur(60px) brightness(1.1)'; 
                        
                        // ã€å…³é”®ã€‘ 0, 0 åŸä½ç»˜åˆ¶ï¼Œåšå†³ä¸ç¼©æ”¾
                        ctx.drawImage(snapshot, 0, 0, canvas.width, canvas.height);
                        
                        ctx.restore();
                        
                        // e. ä¸‹è½½
                        performDownload('LockScreen');
                        
                        // f. æ¢å¤é¢„è§ˆ
                        render();
                        btn.innerHTML = originalText;
                    };
                    snapshot.src = canvas.toDataURL();
                    
                } else {
                    // --- æ¡Œé¢å¤„ç†é€»è¾‘ ---
                    performDownload('Desktop');
                    btn.innerHTML = originalText;
                }
            }, 50);
        }
    </script>
